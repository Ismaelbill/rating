<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive ratings</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent">
        
            <div class="card">
                <div class="image">
                    <img src="images/icon-star.svg" alt="">
                </div> 
                <h3>How did we do?</h3>
                <p>Please let us know how we did with your support request.
                    All feedback is appreciated to help us improve our offering!</p>
                <form action="#">
                    <ul  class="numbers">
                        <li name="f" value="1">1</li>
                        <li name="s" value="2">2</li>
                        <li name="t" value="3">3</li>
                        <li name="fo" value="4">4</li>
                        <li name="fif" value="5">5</li>
                    </ul>
                    <input class="sub" type="submit" name="submit" id="">
                </form>
            </div>
            
    </div>
    <script src="main.js"></script>
</body>
</html>
